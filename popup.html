<!DOCTYPE html>
<html>
<head>
  <title>BackTab Navigator</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input { width: 100%; margin-bottom: 10px; }
    button { width: 100%; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>BackTab Navigator</h2>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
  <button id="addUrl">Add URL</button>
  <h3>Enabled URLs:</h3>
  <ul id="urlList"></ul>
  <script src="popup.js"></script>
</body>
</html>
