<!DOCTYPE html>
<html>
<head>
  <title>BackTab Navigator</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input, select { width: 100%; margin-bottom: 10px; }
    button { width: 100%; margin-bottom: 10px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 5px; }
    .description { background-color: #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>BackTab Navigator</h2>
  <div class="description">
    <p>Open links in background tabs without switching to them. Choose a mode below:</p>
    <ul>
      <li><strong>All Domains:</strong> Works on all domains</li>
      <li><strong>Specific Domains:</strong> Only works on listed domains</li>
      <li><strong>Off:</strong> Extension is disabled</li>
    </ul>
  </div>
  <select id="modeSelect">
    <option value="all">All Domains</option>
    <option value="specific">Specific Domains</option>
    <option value="off">Off</option>
  </select>
  <div id="domainInputSection" style="display: none;">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
    <button id="addDomain">Add Domain</button>
    <button id="addCurrentDomain">Add Current Domain</button>
  </div>
  <h3>Enabled Domains:</h3>
  <ul id="domainList"></ul>
  <script src="popup.js"></script>
</body>
</html>
