<!DOCTYPE html>
<html>
<head>
  <title>BackTab Navigator</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input, select { width: 100%; margin-bottom: 10px; }
    button { width: 100%; margin-bottom: 10px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>BackTab Navigator</h2>
  <select id="modeSelect">
    <option value="off">Off</option>
    <option value="all">All Websites</option>
    <option value="specific">Specific Websites</option>
  </select>
  <div id="urlInputSection" style="display: none;">
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
    <button id="addUrl">Add URL</button>
  </div>
  <h3>Enabled URLs:</h3>
  <ul id="urlList"></ul>
  <script src="popup.js"></script>
</body>
</html>
